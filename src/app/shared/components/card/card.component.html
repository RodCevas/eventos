<div class="card">
  <div class="card-content">
    <a [routerLink]="['/evento', event.id]"
      ><h3>{{ event.title }}</h3>
    </a>
    <a [routerLink]="['/evento', event.id]"
      ><h5>{{ event.subtitle }}</h5>
    </a>
  </div>
  <a [routerLink]="['/evento', event.id]">
    <img [src]="event.image" alt="Card Image" />
  </a>
  <div class="card-content">
    <p>{{ event.place }}</p>
    <p>
      <span>{{ event.startDate | date : "dd/MM/yyyy" }}</span> -
      <span>{{ event.endDate | date : "dd/MM/yyyy" }}</span>
    </p>
    <p class="card-description" [innerHTML]="eventDescriptionSanitized"></p>
    <button [routerLink]="['/evento', event.id]">Comprar</button>
  </div>
</div>
