<div class="card">
  <div class="card-content">
    <h3>{{ event.title }}</h3>
    <p class="card-location">{{ event.place }}</p>
  </div>
  <img [src]="event.image" alt="Card Image" />
  <div class="card-content">
    <p>
      <span>{{ event.startDate | date : "dd/MM/yyyy" }}</span> -
      <span>{{ event.endDate | date : "dd/MM/yyyy" }}</span>
    </p>
    <p class="card-description" [innerHTML]="eventDescriptionSanitized"></p>
    <button>Comprar</button>
  </div>
</div>
